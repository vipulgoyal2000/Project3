<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Contact Us</h1>
        
  <!-- Contact Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header  text-white bg-dark mb-3">
            <h1 class="card-title">Contact Me</h1>
          </div>



          <div class="card-body">
           <!--<p id="Notev" class="RqsNote"></p>-->
            <h4 class="card-subtitle mb-2 text-muted">* All Fields should be filled</h4>
            <form id="MyForm">
              <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Enter Your Name" required>
              </div>

              <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number"
                  required>
              </div>

              <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address"
                  required>
              </div>

              <div class="form-group">
                <label for="Message">Enter Message</label>
                <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" required></textarea>
              </div>

              <button type="button"onclick="myFunction()" class="btn btn-primary btn-lg">Send</button>
              <a class="btn btn-primary btn-lg" href="../index.html" role="button">Cancel</a>
            </form>

    </div>
</div>
